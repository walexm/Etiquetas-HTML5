<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Tipos de Letra </title>
  </head>
  <body>

    <!-- Etiquetas para cambiar textos:
    <s></s> : Tacha el texto.
    <b></b> : Aplica negrilla al texto
    <i></i> : Aplica cursiva al texto
    <u></u> : Subraya el texto -->

    <h1> Tipos de Letra </h1>
    <s> Este es un texto tachado</s>
    <br>
    <b> Este es un texto con negrilla </b>
    <br>
    <i> Este es un texto en cursiva </i>
    <br>
    <u> Este es un texto subrayado </u>
    <br>
  </body>
</html>
