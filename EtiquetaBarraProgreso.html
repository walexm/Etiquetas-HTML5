<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Barra de Progreso</h1>
    <!-- La etiqueta progress permite la visualizacion de una Barra
    de Progreso que puede ser usada para mostrar el progreso de ciertas
    tareas como descargas actualizaciones, etc.
    Atributos
    min: Valor minimo que alcanza la barra de progreso
    max: Valor minimo que alcanza la barra de progreso
    value: Valor que se da para visualizar el estado de la barra de progreso-->

    <progress value="25" min = 0 max="100"></progress>
  </body>
</html>
